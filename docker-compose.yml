version: '3.8'

services:
  master:
    build:
      context: .
      dockerfile: Dockerfile.master
    container_name: lookingglass-master
    restart: unless-stopped
    ports:
      - "50051:50051"  # gRPC port for agents
      - "8080:8080"    # HTTP/WebSocket port for web interface
    volumes:
      - ./master/config.yaml:/app/config.yaml:ro
      - master-logs:/app/logs
    environment:
      - TZ=UTC
    networks:
      - lookingglass
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/agents"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: lookingglass-agent
    restart: unless-stopped
    volumes:
      - ./agent/config.yaml:/app/config.yaml:ro
      - agent-logs:/app/logs
    environment:
      - TZ=UTC
    networks:
      - lookingglass
    depends_on:
      master:
        condition: service_healthy
    # Cap add for ping (requires raw socket capability)
    cap_add:
      - NET_RAW
      - NET_ADMIN

networks:
  lookingglass:
    driver: bridge

volumes:
  master-logs:
  agent-logs:
